<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="facebookstyle.css">
    <title>Facebook</title>
</head>
<body>
    <form action="">
        <input type="text" placeholder="Электроный адрес или номер телефона">
        <br>
        <input type="password" placeholder="Пароль">
        <br>
        <button type="Submit">Вход</button>
        <br>
        <a class="fgtpsd" href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Забыли пароль?</a>
        <br>
        <div class="line"></div>
        <br>
        <button class="creating">Создать новый аккаунт</button>
    </form>

    <div class="f-logo">
        <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="facebook-logo">
        <p>
            Facebook помогает вам всегда<br> 
            оставаться на связи и общаться со<br> 
            своими знакомыми.
        </p>
    </div>
    <div class="create-page">
        <p>
            <a href="https://www.facebook.com/pages/create/?ref_type=registration_form"><strong>Создать Страницу </strong></a>
            знаменитости, музыкальной группы или компании.
        </p>
    </div>
</body>
</html>
